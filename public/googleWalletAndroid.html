<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }
  </style>
</head>

<body>
  <script>
    const integratorId = new URLSearchParams(window.location.search).get('integratorId');
    const sessionId = new URLSearchParams(window.location.search).get('sessionId');
    const jwt = new URLSearchParams(window.location.search).get('jwt');
    const apiKey = new URLSearchParams(window.location.search).get('apiKey');

    document.addEventListener('DOMContentLoaded', function () {
      const script = document.createElement('script');
      script.type = "text/javascript"
      script.src = "./script/integration.min.js";

      script.onload = function () {
        console.log("✅ Google Pay script loaded ✅");

        window.launchGooglePayWebApp = function () {
          console.log("🚀 launchGooglePayWebApp called", integratorId, sessionId);

          // Just dummy config for now
          window.googlepay.openAppWindow({
            integratorId: integratorId,
            isTestEnvironment: false,
            tokenSetting: 1,
            cardSetting: 1,
            clientSessionId: sessionId,
            onSessionCreated: function (session) {
              console.log("ℹ️onSessionCreatedℹ️", session);
              console.log("ℹ️onSessionCreatedℹ️", JSON.stringify(session));

              try {
                if (window.opener) {
                  window.opener.postMessage(JSON.stringify({ type: 'onSessionCreated opener postMessage', payload: session }), '*');
                } else {
                  window.postMessage(JSON.stringify({ type: 'onSessionCreated postMessage', payload: session }), '*');
                }

              } catch (e) { }

              async function googleTokenisation({
                jwt,
                serverSessionId,
                clientSessionId,
                tokenSetting,
                cardSetting,
                publicWalletId,
                publicDeviceId,
                apiKey
              }) {
                const response = await fetch('https://services.myuome.com/v1/marqeta/tokenisation/google', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                    uomeApiKey: apiKey,
                    user: {
                      jwToken: jwt,
                      server_session_id: serverSessionId,
                      client_session_id: clientSessionId,
                      token_setting: tokenSetting,
                      card_setting: cardSetting,
                      public_wallet_id: publicWalletId,
                      public_device_id: publicDeviceId,
                    },
                  }),
                });

                if (!response.ok) {
                  const error = await response.text();
                  throw new Error(`Google tokenisation request failed: ${response.status} ${error}`);
                }

                return await response.json();
              }

              const googleTokenisationParams = {
                jwt,
                serverSessionId: session.serverSessionId,
                clientSessionId: session.clientSessionId,
                tokenSetting: session.tokenSetting,
                cardSetting: session.cardSetting,
                publicWalletId: session.publicWalletId,
                publicDeviceId: session.publicDeviceId,
                apiKey
              }

              console.log("✅ Params", JSON.stringify(googleTokenisationParams))

              googleTokenisation(googleTokenisationParams).then((res) => {
                console.log("✅ Tokenisation result:", res);
              }).catch((err) => {
                console.error("❌ Tokenisation failed:", err);
              });

              return session;
            },
            onReady: function () {
              console.log("💡 onReady triggered");
            },
            onFinish: function (payload) {
              console.log("📦 onFinish:", payload);
            },
            onFailure: function (payload) {
              console.log("❌ onFailure", payload)
            }
          });
        };

        window.addEventListener('message', function (event) {
          console.log('🔁[DEBUG] event:', event);
          console.log('🔁[DEBUG] event:', JSON.stringify(event));

          console.log('🔁[DEBUG] event.data:', event.data);
          console.log('🔁[DEBUG] event.data:', JSON.stringify(event.data));


        });

        if (!integratorId || !sessionId || !jwt || !apiKey) {
          console.error("❗Missing required URL parameters");
          return;
        }

        window.launchGooglePayWebApp();
      };

      script.onerror = function () {
        console.error("❌ Failed to load Google Pay script.");
      };

      document.head.appendChild(script);
    });

  </script>

</body>

</html>
